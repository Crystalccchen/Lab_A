<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel + ÁæéË°ìÈ§®Ë≥áË®äÂç°Áâá</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
        overflow: hidden;
      }

      .carousel-wrapper {
        position: relative;
        width: 600px;
        height: 300px;
        overflow: hidden;
      }

      .carousel {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .item {
        width: 200px;
        height: 150px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -75px 0 0 -100px; /* ÈÄôË£°ÊîπÂ∞ç */
        transition: all 0.8s ease;
        opacity: 0;
        pointer-events: none;
        transform: translateX(0) translateY(50px) scale(0.8) rotate(0deg);
      }

      .center {
        transform: translateX(0px) translateY(-50px) scale(1.2) rotate(0deg);
        opacity: 1;
        pointer-events: auto;
        z-index: 3;
      }
      .left {
        transform: translateX(-300px) translateY(30px) scale(1) rotate(-10deg);
        opacity: 0.7;
        z-index: 2;
      }
      .right {
        transform: translateX(300px) translateY(30px) scale(1) rotate(10deg);
        opacity: 0.7;
        z-index: 2;
      }
      .out-left {
        transform: translateX(-500px) translateY(50px) scale(0.8) rotate(-20deg);
        opacity: 0;
        z-index: 1;
      }
      .out-right {
        transform: translateX(500px) translateY(50px) scale(0.8) rotate(20deg);
        opacity: 0;
        z-index: 1;
      }

      .item img {
        width: 200px;
        height: 150px;
        object-fit: cover;
        border: 5px solid white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .prev,
      .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2.5rem;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border-radius: 50%;
        padding: 10px;
        cursor: pointer;
        user-select: none;
        z-index: 5;
      }

      .prev {
        left: 10px;
      }
      .next {
        right: 10px;
      }

      /* ‰∏ãÊñπË≥áË®äÂç°Áâá */
      .info-card {
        background: #f7f5f5;
        border-radius: 20px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        padding: 20px 30px;
        margin-top: 30px;
        width: 400px;
        text-align: left;
      }

      .info-card ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .info-card li {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        font-size: 18px;
        color: #333;
      }

      .info-card li::before {
        content: "üå∏"; /* Â∞èËä±Á¨¶Ëôü */
        margin-right: 10px;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <div class="carousel-wrapper">
      <div class="carousel" id="carousel">
        <!-- JSÁî¢ÁîüÂúñÁâá -->
      </div>
      <a class="prev" onclick="moveSlide(-1)">‚ùÆ</a>
      <a class="next" onclick="moveSlide(1)">‚ùØ</a>
    </div>

    <div class="info-card" id="info-card">
      <ul id="info-list">
        <!-- JSÁî¢ÁîüÊñáÂ≠ó -->
      </ul>
    </div>

    <script>
      const images = [
        {
          src: "https://picsum.photos/id/1059/300/300",
          name: "È´òÈõÑÂ∏ÇÁ´ãÁæéË°ìÈ§®",
          address: "È´òÈõÑÂ∏ÇÈºìÂ±±ÂçÄÁæéË°ìÈ§®Ë∑Ø80Ëôü",
          time: "ÈÄ±‰∫åËá≥ÈÄ±Êó• 09:30‚Äì17:30ÔºàÈÄ±‰∏Ä‰ºëÈ§®Ôºâ",
        },
        {
          src: "https://picsum.photos/id/225/300/300",
          name: "Âè∞ÂçóÂ∏ÇÁ´ãÁæéË°ìÈ§®",
          address: "Âè∞ÂçóÂ∏Ç‰∏≠Ë•øÂçÄÂçóÈñÄË∑Ø37Ëôü",
          time: "ÈÄ±‰∏ÄËá≥ÈÄ±Êó• 10:00‚Äì18:00ÔºàÈÄ±‰∏â‰ºëÈ§®Ôºâ",
        },
        {
          src: "https://picsum.photos/id/163/300/300",
          name: "Âè∞ÂåóÂ∏ÇÁ´ãÁæéË°ìÈ§®",
          address: "Âè∞ÂåóÂ∏Ç‰∏≠Â±±ÂçÄ‰∏≠Â±±ÂåóË∑Ø‰∏âÊÆµ181Ëôü",
          time: "ÈÄ±‰∫åËá≥ÈÄ±Êó• 09:30‚Äì17:30ÔºàÈÄ±‰∏Ä‰ºëÈ§®Ôºâ",
        },
        {
          src: "https://picsum.photos/id/1025/300/300",
          name: "ÂúãÁ´ãÊïÖÂÆÆÂçöÁâ©Èô¢",
          address: "Âè∞ÂåóÂ∏ÇÂ£´ÊûóÂçÄËá≥ÂñÑË∑Ø‰∫åÊÆµ221Ëôü",
          time: "ÈÄ±‰∏ÄËá≥ÈÄ±Êó• 09:00‚Äì17:00",
        },
        {
          src: "https://picsum.photos/id/1035/300/300",
          name: "Â•áÁæéÂçöÁâ©È§®",
          address: "Âè∞ÂçóÂ∏Ç‰ªÅÂæ∑ÂçÄÊñáËèØË∑Ø‰∫åÊÆµ66Ëôü",
          time: "ÈÄ±‰∫åËá≥ÈÄ±Êó• 09:30‚Äì17:30ÔºàÈÄ±‰∏Ä‰ºëÈ§®Ôºâ",
        },
      ];

      const carousel = document.getElementById("carousel");
      let currentIndex = 0;

      // ÂãïÊÖãÁî¢ÁîüÂúñÁâá
      images.forEach((imgData) => {
        const item = document.createElement("div");
        item.className = "item";
        const img = document.createElement("img");
        img.src = imgData.src;
        item.appendChild(img);
        carousel.appendChild(item);
      });

      const items = document.querySelectorAll(".item");

      function updateSlides() {
        items.forEach((item, index) => {
          item.className = "item";
          const relativeIndex =
            (index - currentIndex + images.length) % images.length;
          if (relativeIndex === 0) {
            item.classList.add("center");
          } else if (relativeIndex === 1) {
            item.classList.add("right");
          } else if (relativeIndex === images.length - 1) {
            item.classList.add("left");
          } else if (relativeIndex < images.length / 2) {
            item.classList.add("out-right");
          } else {
            item.classList.add("out-left");
          }
        });

        // Êõ¥Êñ∞infoÂç°Áâá
        const infoList = document.getElementById("info-list");
        infoList.innerHTML = `
        <li>${images[currentIndex].name}</li>
        <li>${images[currentIndex].address}</li>
        <li>${images[currentIndex].time}</li>
      `;
      }

      function moveSlide(direction) {
        currentIndex =
          (currentIndex + direction + images.length) % images.length;
        updateSlides();
      }

      // ÂàùÂßãÂåñ
      updateSlides();
    </script>
  </body>
</html>
