<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>搜尋篩選面板</title>
  <link rel="stylesheet" href="filter.css">
</head>
<body>
  <div class="filter-panel">
    <label>
      依地區
      <select>
        <option>台北市</option>
      </select>
    </label>
    <label>
      依時間
      <select>
        <option>近一個月</option>
      </select>
    </label>
    <label>
      依展覽
      <select>
        <option>展覽館</option>
      </select>
    </label>
    <label>
      依展覽性質
      <select>
        <option>免費入場</option>
      </select>
    </label>
    <label>
      依展覽狀態
      <select>
        <option>正在展覽中</option>
      </select>
    </label>
  </div>

  <div class="checkbox-group">
    <p>類別</p>
    <label><input type="checkbox"> 油畫</label>
    <label><input type="checkbox"> 攝影</label>
    <label><input type="checkbox"> 雕塑</label>
    <label><input type="checkbox"> 裝置</label>
    <label><input type="checkbox"> 素描 / 水墨 / 書法</label>
    <label><input type="checkbox"> 影片 / 行為 / 多媒體</label>
    <label><input type="checkbox"> 插畫 / 公益合作 / 當代藝術</label>
    <label><input type="checkbox"> 藝術市集 / 表演</label>
    <label><input type="checkbox"> 免費參觀</label>
  </div>
</body>
</html>
